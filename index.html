<!DOCTYPE html>
<html lang="en">

<head>
    <title>AngularJS+ Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="script/angular.min.js"></script>
    <script src="script/calendar-controller.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>AngularJS Calendar</h1></div>
    </header>
    <main>
        <div ng-app="calendarApp" ng-controller="calendarCtrl" class="container">
            <div class="row">
                <div id="yesterday-block" class="col-sm-2">
                    <p id="yesterday-weekday">{{yesterdayWeekday | uppercase}}</p>
                    <p id="yesterday-date">{{yesterdayDate}}</p>
                    <p id="yesterday-month">{{ }}</p>
                    <p id="yesterday-year">{{ }}</p>
                </div>
                <div id="today-block" class="col-sm-8">
                    <p id="today-weekday">{{todayWeekDay | uppercase}}</p>
                    <p id="today-date">{{todayDate}}</p>
                    <p id="today-month">{{currentMonth | uppercase}}</p>
                    <p id="today-year">{{currentYear}}</p>
                </div>
                <div id="tomorrow-block" class="col-sm-2">
                    <p id="tomorrow-weekday">{{tomorrowWeekday | uppercase}}</p>
                    <p id="tomorrow-date">{{tomorrowDate}}</p>
                    <p id="tomorrow-month">{{ }}</p>
                    <p id="tomorrow-year">{{ }}</p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
